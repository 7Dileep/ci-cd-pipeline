apiVersion: v1
kind: Service
metadata:
  name: example-service
  labels:
    app: example-app
spec:
  selector:
    app: example-app
  ports:
    - protocol: TCP
      port: 80    # Service port
      targetPort: 8080 # Pod port
  type: LoadBalancer # Service type: Options include ClusterIP, NodePort, LoadBalancer
